<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

<script defer src="index.js"></script></head>

<body>
    <header class="relative py-3 px-4 sm:px-6 lg:px-8 shadow-lg">
        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start " aria-label="Global">
            <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                <div class="flex items-center justify-between w-full md:w-auto">
                    <a href="#">
                        <span class="sr-only">Workflow</span>
                        <img class="h-8 w-auto sm:h-10" src="../src/assets/logo.svg">
                    </a>

                </div>
            </div>
            <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Home</a>

                <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Rules</a>

                <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Automata</a>

            </div>
        </nav>
    </header>

    <!-- Cellular automate -->
    <div id="cellular-automate">
        <div id="cellular-automate-canvas">
            <div id="canvas-container"></div>
        </div>

        <div id="cellular-automate-controls">
            <div id="cellular-automate-controls-buttons">
                <button id="cellular-automate-controls-buttons-start">Start</button>
                <button id="cellular-automate-controls-buttons-stop">Stop</button>
                <button id="cellular-automate-controls-buttons-reset">Reset</button>
            </div>
            <div id="cellular-automate-controls-sliders">
                <div id="cellular-automate-controls-sliders-speed">
                    <label for="cellular-automate-controls-sliders-speed-input">Speed</label>
                    <input id="cellular-automate-controls-sliders-speed-input" type="range" min="1" max="60" value="1"
                        step="1">
                    <span class="speed-range-value">1</span>
                </div>
                <!-- download image -->
                <a class="download-image" href="#" download="cellular-automate.png">
                    Download
                </a>

            </div>
        </div>

    </div>

    <!-- /Cellular automate -->
</body>

</html>
